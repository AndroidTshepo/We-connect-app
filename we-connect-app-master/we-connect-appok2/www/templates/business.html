<ion-view title="Business Feeds" id="">
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <ion-list class="" ng-repeat="post in posts">
      <a class="item item-avatar-left list-news" ng-click=showPopup(post)>
        <img src="img/news_anim.gif">
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
      </a>

    </ion-list>
    <ion-button class="button  button-icon icon back_btn" ng-click="back()" >Back | </ion-button>
  </ion-content>
</ion-view>
